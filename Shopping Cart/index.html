<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Shopping Cart</h1>

         <!-- Free Delivery Message -->
         <div class="free-delivery-message">
            <p>Free delivery on orders over $30</p>
        </div>

        <!-- Product List -->
        <section id="product-list">
            <div class="product">
                <h3>Car Mount Phone Holder</h3>
                <p>Price: $10.00</p>
                <input type="number" class="product-quantity" data-product-id="1" data-product-name="Product 1" data-product-price="10.00" min="1" placeholder="Enter quantity">
                <button class="add-to-cart btn btn-primary" data-product-id="1" data-product-name="Product 1" data-product-price="10.00">Add to Cart</button>
            </div>
            <div class="product">
                <h3>BMW Boot Mat</h3>
                <p>Price: $70.00</p>
                <input type="number" class="product-quantity" data-product-id="2" data-product-name="Product 2" data-product-price="15.00" min="1" placeholder="Enter quantity">
                <button class="add-to-cart btn btn-primary" data-product-id="2" data-product-name="Product 2" data-product-price="15.00">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Samsung Silicone case</h3>
                <p>Price: $25.00</p>
                <input type="number" class="product-quantity" data-product-id="3" data-product-name="Product 3" data-product-price="20.00" min="1" placeholder="Enter quantity">
                <button class="add-to-cart btn btn-primary" data-product-id="3" data-product-name="Product 3" data-product-price="20.00">Add to Cart</button>
            </div>

        </section>

        <!-- Shopping Cart -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h2>Shopping Cart</h2>
                <div id="cart-contents">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- Cart items will be dynamically inserted here -->
                        </tbody>
                    </table>
                    <div id="cart-summary" class="my-4">
                        <h3>Cart Summary</h3>
                        <p>Total Cost: $<span id="total-cost">0.00</span></p>
                        <p>Delivery: 1-5 working days</p>
                    </div>
                    <div class="cart-buttons">
                        <button class="btn btn-success">Checkout</button>
                        <button class="btn btn-secondary">Continue Shopping</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
